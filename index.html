<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="dashboard">
                    <p>Dashboard</p>
                </div>

                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Community</li>
                </ul>

                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>


            </div>

            <div class="header">
                <div class="name">Firstname Lastname</div>
            </div>

            <div class="subheader">
                <div>Image</div>
                <div>
                    <div>Hi there,</div>
                    <div>Username</div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="content">
                <div class="projects">
                    <div class="card">Super Cool Project</div>
                    <div class="card">Less Cool Project</div>
                    <div class="card">Impossible App</div>
                    <div class="card">Easy Peasy App</div>
                    <div class="card">Ad Blocker</div>
                    <div class="card">Money Maker</div>
                </div>
                
                <div class="announcements">
                    Announcements
                </div>

                <div class="trending">
                    Trending
                </div>  


            </div>


        </div>
        
    </body>

</html>
