<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="dashboard">
                    <p>Dashboard</p>
                </div>

                <ul>
                    <!-- rel="noopener noreferrer" target="_blank" -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Community</a></li>
                </ul>

                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>


            </div>

            <div class="header">
                <img src="./images/magnify.svg" class="header-images">
                <input type="search">
                <img src="./images/bell-ring-outline.svg" class="header-images bell">
                <div class="icon-placeholder"></div>
                <div class="name">Firstname Lastname</div>
            </div>

            <div class="subheader">
                <div>Image</div>
                <div>
                    <div>Hi there,</div>
                    <div>Username</div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="content">
                <div class="projects">
                    <div class="section-title">Your Projects</div>
                    <div class="card">Super Cool Project</div>
                    <div class="card">Less Cool Project</div>
                    <div class="card">Impossible App</div>
                    <div class="card">Easy Peasy App</div>
                    <div class="card">Ad Blocker</div>
                    <div class="card">Money Maker</div>
                </div>
                
                <div class="announcements">
                    <div class="section-title">Announcements</div>
                    <div></div>
                </div>

                <div class="trending">
                    <div class="section-title">Trending</div>
                    <div></div>
                </div>  


            </div>


        </div>
        
    </body>

</html>
